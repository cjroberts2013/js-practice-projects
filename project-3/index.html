<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviews Project</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reivews</h2>
            </div>

            <article class="review">
                <div class="img__container">
                    <img src="./person-1.jpg" id="person-1" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda hic cumque consequatur
                    quae deserunt ea iusto fugit odio dolores nostrum.</p>

                <div class="button__container">
                    <button class="btn prev">
                        <ion-icon name="caret-back-outline"></ion-icon>
                    </button>
                    <button class="btn next">
                        <ion-icon name="caret-forward-outline"></ion-icon>
                    </button>
                </div>
                <button class="random__btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
